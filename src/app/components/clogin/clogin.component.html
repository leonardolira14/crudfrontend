<div class="container">
    <div class="row">
        <div class="col-6 m-auto m-t-40">
            <div class="card w-100">
                <div class="card-header bg-primary">
                    Login
                </div>
                <div class="card-body">
                   <form [formGroup]="formGroup" (ngSubmit)="login()" >
                    <div class="form-group">
                        <label>Nombre</label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input formControlName="Nombre" type="text" class="form-control"  required>
                        </div>
                        
                        
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                            <input formControlName="password" type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="btn-group float-right" role="group">
                        <button type="reset" class="btn btn-outline-danger mr-3">Cancelar</button>
                        <button type="submit"  class="btn btn-succes">Aceptar</button>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
